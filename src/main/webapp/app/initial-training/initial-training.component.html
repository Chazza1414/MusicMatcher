<!DOCTYPE html>
<html>
  <body>
    <form>
      <div class="row" id="page">
        <div class="col-1 flex-container-column" id="left-column">
          <div class="flex-container-column" id="search-genre">
            <h2>Top Genres</h2>
            <div class="scroll-box">
              <div *ngFor="let genre of outGenreArray; let i = index">
                <label class="flex-container-row">
                  <input
                    type="checkbox"
                    class="select-song"
                    [checked]="genre.checked"
                    (change)="genre.checked = !genre.checked"
                  />&nbsp;&nbsp;
                  <div class="index">{{ i + 1 }}.</div>
                  <div class="song-data">{{ genre.name }}</div>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2" id="center-column" [ngSwitch]="outPlaylistArray.length == 0">
          <div><h2>Select Playlist</h2></div>
          <div>
            <h4 id="test-text">{{ outTextVar }}</h4>
          </div>
          <div class="flex-container-column" id="info" *ngSwitchCase="true">
            <div><p>Log into Spotify and choose playlists to help train the recommendation algorithm</p></div>
            <div><p>Select your favourite genres or songs from the global top 50</p></div>
          </div>
          <div id="playlist-container" class="flex-container-column" *ngSwitchCase="false">
            <h3>Your Playlists</h3>
            <div class="scroll-box">
              <div *ngFor="let playlist of outPlaylistArray; let i = index">
                <label class="flex-container-row">
                  <input
                    type="checkbox"
                    class="select-song"
                    id="playlist-item"
                    [checked]="playlist.checked"
                    (change)="playlist.checked = !playlist.checked"
                  />&nbsp;&nbsp;
                  <div class="index">{{ i + 1 }}.</div>
                  <div class="song-data">{{ playlist.name }}</div>
                </label>
              </div>
            </div>
          </div>
          <div id="spotify-container">
            <a>
              <button (click)="openWindow()" id="spotify-login-button" *ngSwitchCase="true">Load Spotify Playlists</button>
            </a>
          </div>
        </div>
        <div class="col-3" id="right-column">
          <div class="flex-container-column" id="search-song">
            <h2>Top Songs</h2>
            <div class="scroll-box">
              <div *ngFor="let song of outSongArray; let i = index">
                <label class="flex-container-row">
                  <input type="checkbox" class="select-song" [checked]="song.checked" (change)="song.checked = !song.checked" />&nbsp;&nbsp;
                  <div class="index">{{ i + 1 }}.</div>
                  <div class="song-data">{{ song.name }}</div>
                </label>
              </div>
            </div>
          </div>
          <div id="done">
            <input class="row-1" id="done-button" type="submit" content="Done" (click)="submitForm()" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
