<div class="song-list">
  <h2>Disliked Songs List</h2>
  <div class="song-list-container">
    <div class="scrollable-table"> <!-- make it scrollable-->
      <table class="song-table">
        <thead>
        <tr>
          <th class="song-info-title">Title</th>
          <th class="song-info-time">Time</th>
          <th class="song-info-artist">Artist</th>
          <th class="song-info-album">Album</th>
          <th class="song-info-genre">Genre</th>
          <th class="song-actions">Actions</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let song of songs; let i = index">
          <tr class="song-item">
            <td class="song-info-title">{{ song.songName }}</td>
            <td class="song-info-time">N/A</td>
            <td class="song-info-artist">{{ song.artistName }}</td>
            <td class="song-info-album">N/A</td>
            <td class="song-info-genre">N/A</td>
            <td class="song-actions">
              <i
                class="fas fa-play-circle play-button"
                *ngIf="!isPlaying(i)"
                (click)="onPlayButtonClick(i)"
              ></i>
              <i
                class="fas fa-stop-circle play-button"
                *ngIf="isPlaying(i)"
                (click)="onPlayButtonClick(i)"
              ></i>
              <i
                class="fa-solid fa-heart-circle-plus add-to-liked-songs-button"
                (click)="onAddToLikedSongsButtonClick(song)"
              ></i>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
